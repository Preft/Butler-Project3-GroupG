<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Retail Price</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">

</head>

<body>
  <div class="jumbotron text-center">
    <!-- Render our data -->
    <h2>Economic Model For Predicting Global Retail Coffee Price</h2>
      <p>  </p>
    </div> <!--Beginging of data entry-->
                                          <!--Date-->
      <div class="container"><!--Data begins-->
        <form action="/" method="POST"> 
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Select Year</div>
                    <div class="panel-body">
                      
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="year">(xxxx)</label>
                              <input class="form-control" id="year" name="year" type="text" placeholder="1990">  
                            </li>
                          </ul>
                        </div>
                    
                    </div>
                  </div>
                </aside>
              </div>                            <!--State-->
              <div class="col-md-2">  <!--state begins button 1-->
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">ICO Composite</div>
                    <div class="panel-body">
                      
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="ico_cost">USD/lb</label>
                              <input class="form-control" id="ico_cost" name="ico_cost" type="text" placeholder="0.86">
                            </li>
                          </ul>
                        </div>
                        
                      
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-md-2">  <!--City begins-->
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Year model</div>
                    <div class="panel-body">
                      
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="sumbit">Enter</label>
                              
                              <input type="submit" value="Submit"> 
                            </li>
                          </ul>
                        </div>
                        
                      
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-md-2">  <!--Country begins-->
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Predicted Retal Value</div>
                    <div class="panel-body">
                      
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="state">Predicted Retal Value</label>
                              <h5> {{ prediction }} </h5> 
                            </li>
                          </ul>
                        </div>
                      
                    </div>
                  </div>
                </aside>
              </div>
          </div>
        </form>
      </div> 
    </div>
    <div class="4-col">
      <h2>Predicted Retail Price (USD)</h2>
      <h1> {{ prediction }}</h1> 
    </div>
        




</body>

</html>
